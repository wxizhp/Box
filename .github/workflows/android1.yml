name: myAndroid CI


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build With Gradle
      run: |
          chmod +x gradlew
          ./gradlew assemblerelease --build-cache --parallel --daemon --warning-mode all
    - name: Prepare App
      run: |
          mkdir -p ${{ github.workspace }}/apk/
          for file in `find ~ -name "*.apk" -print`; do
            mv "$file" ${{ github.workspace }}/apk/
          done
    # - name: set up JDK 11
    #   uses: actions/setup-java@v3
    #   with:
    #     java-version: '11'
    #     distribution: 'temurin'
    #     cache: gradle

    # - name: Grant execute permission for gradlew
    #   run: chmod +x gradlew
    # - name: Build with Gradle
    #   run: ./gradlew build
    
    - name: Sign Android
      # You may pin to the exact commit or the version.
      # uses: noriban/sign-android-release@5f144321d3c7c2233266e78b42360345d8bbe403
      uses: noriban/sign-android-release@v5.1
      with:
        # The directory to find your release to sign
        releaseDirectory:  ${{ github.workspace }}
          # The key used to sign your release in base64 encoded format
        signingKeyBase64: 1
          # The key alias
        alias: 1
          # The password to the keystore
        keyStorePassword: 1
          # The password for the key
        keyPassword: 1
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        # Artifact name
        name: a
        # A file, directory or wildcard pattern that describes what to upload
        path: ${{ github.workspace }}/apk/*
        # The desired behavior if no files are found using the provided path.
    
